# Order Service Configuration
quarkus.application.name=order-service

# HTTP Configuration
quarkus.http.port=8081
quarkus.http.host=0.0.0.0

# REST Client - Warehouse Service
quarkus.rest-client.warehouse-api.url=http://localhost:8082

# REST Client - Delivery Service
quarkus.rest-client.delivery-api.url=http://localhost:8083

# REST Client - Notification Service
quarkus.rest-client.notification-api.url=http://localhost:8084

# gRPC Client - Warehouse Service
quarkus.grpc.clients.warehouse.host=localhost
quarkus.grpc.clients.warehouse.port=9082

# gRPC Client - Delivery Service
quarkus.grpc.clients.delivery.host=localhost
quarkus.grpc.clients.delivery.port=9083

# Logging
quarkus.log.level=INFO
quarkus.log.category."org.acme.logistics".level=DEBUG
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n

# Dev mode
%dev.quarkus.log.console.color=true

# OIDC Configuration (Keycloak)
quarkus.oidc.auth-server-url=http://localhost:8180/realms/logistics
quarkus.oidc.client-id=order-service
quarkus.oidc.credentials.secret=order-secret
quarkus.oidc.application-type=service
quarkus.oidc.roles.source=accesstoken

# Dev mode - disable OIDC for easier testing
%dev.quarkus.oidc.enabled=false
%dev.quarkus.security.auth.enabled-in-dev-mode=false

# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5442/order_db
quarkus.datasource.devservices.enabled=false
quarkus.datasource.jdbc.max-size=16
quarkus.datasource.jdbc.additional-jdbc-properties.options=-c timezone=UTC

# Hibernate ORM
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=no-file
