# Order Service Configuration
quarkus.application.name=order-service

# HTTP Configuration
quarkus.http.port=8081
quarkus.http.host=0.0.0.0

# gRPC Configuration
quarkus.grpc.server.port=9001

# REST Client - Warehouse Service
quarkus.rest-client.warehouse-api.url=http://localhost:8082

# REST Client - Delivery Service
quarkus.rest-client.delivery-api.url=http://localhost:8083

# REST Client - Notification Service
quarkus.rest-client.notification-api.url=http://localhost:8084

# gRPC Client - Warehouse Service
quarkus.grpc.clients.warehouse.host=localhost
quarkus.grpc.clients.warehouse.port=9002
quarkus.grpc.clients.warehouse.use-quarkus-grpc-client=true

# gRPC Client - Delivery Service
quarkus.grpc.clients.delivery.host=localhost
quarkus.grpc.clients.delivery.port=9003
quarkus.grpc.clients.delivery.use-quarkus-grpc-client=true

# Logging
quarkus.log.level=INFO
quarkus.log.category."org.acme.logistics".level=DEBUG
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n

# Dev mode
%dev.quarkus.log.console.color=true

# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/order_db
quarkus.datasource.jdbc.max-size=16

# Hibernate ORM
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql
