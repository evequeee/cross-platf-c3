# Warehouse Service Configuration
quarkus.application.name=warehouse-service

# HTTP Configuration
quarkus.http.port=8082
quarkus.http.host=0.0.0.0

# gRPC Configuration
quarkus.grpc.server.port=9002

# Logging
quarkus.log.level=INFO
quarkus.log.category."org.acme.logistics".level=DEBUG
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n

# Dev mode
%dev.quarkus.log.console.color=true

# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5433/warehouse_db
quarkus.datasource.jdbc.max-size=16

# Hibernate ORM
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql
