# Delivery Service Configuration
quarkus.application.name=delivery-service

# HTTP Configuration
quarkus.http.port=8083
quarkus.http.host=0.0.0.0

# gRPC Server Configuration
quarkus.grpc.server.port=9083
quarkus.grpc.server.host=0.0.0.0

# REST Client - Notification Service
quarkus.rest-client.notification-api.url=http://localhost:8084

# Logging
quarkus.log.level=INFO
quarkus.log.category."org.acme.logistics".level=DEBUG
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n

# Dev mode
%dev.quarkus.log.console.color=true

# OIDC Configuration (Keycloak)
quarkus.oidc.auth-server-url=http://localhost:8180/realms/logistics
quarkus.oidc.client-id=delivery-service
quarkus.oidc.credentials.secret=delivery-secret
quarkus.oidc.application-type=service
quarkus.oidc.roles.source=accesstoken

# Dev mode - disable OIDC for easier testing
%dev.quarkus.oidc.enabled=false
%dev.quarkus.security.auth.enabled-in-dev-mode=false

# Database Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5434/delivery_db
quarkus.datasource.jdbc.max-size=16
quarkus.datasource.jdbc.additional-jdbc-properties.options=-c timezone=UTC

# Hibernate ORM
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql
