<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід - Logistics System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            max-width: 400px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card login-card shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-truck" style="font-size: 3rem; color: #667eea;"></i>
                    <h3 class="mt-2">Logistics System</h3>
                    <p class="text-muted">Увійдіть до системи</p>
                </div>
                
                <form action="/login" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                            <input type="email" class="form-control" name="email" placeholder="email@example.com" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Пароль</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" name="password" placeholder="••••••••" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-box-arrow-in-right"></i> Увійти
                    </button>
                </form>
                
                <hr>
                
                <div class="text-center">
                    <p class="text-muted mb-2">Або увійдіть через:</p>
                    <a href="/oauth2/authorization/keycloak" class="btn btn-outline-secondary">
                        <i class="bi bi-key"></i> Keycloak SSO
                    </a>
                </div>
                
                <div class="text-center mt-4">
                    <a href="/" class="text-muted">← Повернутися на головну</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
